      - name: Publish
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish binazure.csproj --configuration Release --output ./output --no-restore

      - name: Copy host.json
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          cp host.json ./output/

      - name: Create ZIP
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../deploy.zip .

      - name: Deploy
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          az functionapp deployment source config-zip \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --src deploy.zip \
            --build-remote false