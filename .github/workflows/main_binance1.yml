name: Deploy Binance Trading Azure Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'  # Stable for Azure Functions with Binance integration
  FUNCTION_APP_NAME: 'binance1'
  RESOURCE_GROUP: 'binance1_group'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore binazure.csproj

      - name: Publish (For In-Process C# Azure Function)
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish binazure.csproj --configuration Release --output ./output --no-restore

      - name: Copy host.json to Output Root (Required for Deployment Structure)
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          cp host.json ./output/

      - name: Create ZIP (With host.json at Root for Binance Timer Trigger)
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../deploy.zip .  # Zips everything at root level for Kudu validation

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set In-Process Runtime (Ensures Compatibility for C# Binance/Grok API Calls)
        run: |
          az functionapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --settings FUNCTIONS_WORKER_RUNTIME=dotnet

      - name: Deploy (ZIP Push for Hourly Grok-Enhanced Binance Trading)
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          az functionapp deployment source config-zip \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP_NAME }} \
            --src deploy.zip \
            --build-remote false