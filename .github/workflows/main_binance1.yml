# Improved: Stable v1.5.1 + Explicit ZIP for Reliable Deploys
# Docs: https://github.com/Azure/functions-action
name: Build and deploy .NET project to Azure Function App - binance1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Project root
  DOTNET_VERSION: '8.0.x'  # Stable; swap to '9.0.x' later

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4  # Latest for better .NET 8 support
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build (Target .csproj to Fix Warning)
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore binazure.csproj --configuration Release  # Restore specific project
          dotnet build binazure.csproj --configuration Release --output ./output --no-restore  # Build .csproj, not .sln

      - name: Create Explicit ZIP Package
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../deploy.zip .  # ZIP the output dir reliably

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.1  # Latest v1â€”fixes propagation bugs
        id: fa
        with:
          app-name: 'binance1'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/deploy.zip'  # Use our ZIP
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_66835CE9616E47EEBE3726F60AFA1CD8 }}
          scm-do-build-during-deployment: false  # Local build only
          enable-oryx-build: false  # Skip remote build
          respect-funcignore: true  # If you add .funcignore