# Docs: https://github.com/Azure/functions-action
name: Build and deploy .NET project to Azure Function App - binance1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Project root
  DOTNET_VERSION: '8.0.x'  # Stable for Functions; change back to 9.0.x once tested

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Keep Linux for Consumption plan
    
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4  # Updated from v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Resolve Dependencies & Build
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore --configuration Release
          dotnet build --configuration Release --output ./output --no-restore

      - name: Create ZIP Package
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../deploy.zip .

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.1.2  # Latest v1 patch (fixes some Kudu issues)
        id: fa
        with:
          app-name: 'binance1'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/deploy.zip'  # Explicit ZIP
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_66835CE9616E47EEBE3726F60AFA1CD8 }}
          scm-do-build-during-deployment: false  # Explicit: No remote build
          enable-oryx-build: false  # Disable Oryx (local build only)
          respect-funcignore: true  # Ignore .funcignore if you have one